<div class="checkout-container">
    <h2>סיכום הזמנה</h2>
  
    <!-- רשימת פריטים -->
    <div *ngIf="items.length > 0; else emptyCart">
      <ul>
        <li *ngFor="let item of items">
          {{ item.name }} - ₪{{ item.price }}
        </li>
      </ul>
  
      <!-- טופס פרטי לקוח -->
      <h3>פרטי לקוח</h3>
      <form>
        <label for="name">שם מלא:</label>
        <input type="text" id="name" [(ngModel)]="customerDetails.name" name="name" required />
  
        <label for="address">כתובת:</label>
        <input type="text" id="address" [(ngModel)]="customerDetails.address" name="address" required />
  
        <label for="email">אימייל:</label>
        <input type="email" id="email" [(ngModel)]="customerDetails.email" name="email" required />
  
        <button type="button" (click)="placeOrder()">בצע הזמנה</button>
      </form>
    </div>
  
    <!-- הודעה אם הסל ריק -->
    <ng-template #emptyCart>
      <p>הסל שלך ריק.</p>
    </ng-template>
  </div>
